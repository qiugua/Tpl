<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<meta charset="utf-8">	
	<title>欢迎登陆</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="keywords" content="Houbei!框架"/>
	<meta name="description" content="Houbei为轻量级网页模板"/>
	<link rel="stylesheet" type="text/css" href="Assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Assets/plugins/font-awesome/css/font-awesome.min.css" />

	<script type="text/javascript" src="Assets/plugins/jquery/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="Assets/login/js/gVerify.js"></script>
	<style type="text/css">
		* {
    		font-family: "Microsoft YaHei", arial, helvetica, sans-serif;
		}
		h1.big-title {
		  font-size: 35px;
		  font-weight: 700;
		  color: #383838;
		  text-align: center;
		  margin-top: 150px;
		  margin-bottom: 30px;
		}
		form {
		  width: 340px;
		  display: block;
		  margin: 0 auto;
		}
		form input,
		form button {
		  border-radius: 0px !important;
		  font-size: 16px !important;
		}
		.remind {
		  text-align: center;
		  font-size: 14px;
		  line-height: 2em;
		  color: #A6A6A6;
		  margin-top: 20px;
		}
		.remind a {
		  color: #03a9f4;
		}
		.remind a:hover {
		  text-decoration: none;
		}
	</style>
<script>
    window.onload = function() {
        if (window.applicationCache) {
            /*alert("你的浏览器支持HTML5");*/
            return true;
        } else {
            alert("你的浏览器不支持HTML5");
        }
    }
</script>
</head>
<body>
<div class="container">
                        
        <h1 class="big-title">欢迎登录</h1>
        <form class="form-horizontal" role="form"  action="index.html">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control input-lg" id="username" name="username" placeholder="请输入您的手机号或邮箱" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group input-group-lg">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required="required">
                        <span class="input-group-btn">
                            <a class="btn btn-default" style="border-Radius:0px" href="#">忘记密码？</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" name="yzm" placeholder="请输入验证码" required="required" id="yzm">
                        <span class="input-group-btn">
                            <div id="v_container" class="yzm-img img-circle" style="width: 124px;height: 45px;margin:0px"parding:></div>
                        </span>
                    </div>
                </div>
            </div>
             
  
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success btn-lg btn-block btn-login" data-placement="bottom">登录</button>
                </div>
            </div>
                    </form>

        <p class="remind">还没有帐号？ <a href="index.html">注册新帐号</a></p>

    
			<p class="remind">
				Powered by <a href="http://www.qiugua.net">秋瓜</a>(Qiugua.net)    
			</p>
</div>

<script>
	


	var verifyCode = new GVerify("v_container");


	

	 $(".btn-login").click(function(){

	 	if($("#username").val() == ''){	 		
	 		$("#username").focus();
	 		return false;
	 	};
	 	if($("#password").val() == ''){	 		
	 		$("#password").focus();
	 		return false;
	 	};
	 	if($("#yzm").val() == ''){
	 		$("#yzm").focus();
	 		return false;
	 	};
	 	var res = verifyCode.validate(document.getElementById("yzm").value);
		if(res){
			/*alert("验证正确");*/
			return true;
		}else{
			alert("验证码错误");
			$("#yzm").val('');
			$("#yzm").focus();
			return false;
		}
	
  });
</script>
  </body>
</html>
